<header ng-include="'views/private-nav.html'"></header>
<div class="jumbotron" >
  <h1>dashboard</h1>
</div>
<div class="row marketing" ng-controller="ProductCtrl">
  <table class='table table-striped table-bordered table-hover table-condensed' ng-controller="TransferCtrl">
    <tbody>
      <tr ng-repeat="(key, value) in userTransfers">
        <td><span>{{value.id}}</span></td>
        <td>{{value.description}}</td>
        <td>{{value.active}}</td>
        <td class="text-center">
          <button type="button" class=" glyphicon glyphicon-eye-open" data-toggle="modal" data-target="#myModal" ng-click="setTradeProduct(value)">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
