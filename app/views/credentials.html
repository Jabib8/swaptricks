<header ng-include="'views/private-nav.html'"></header>
<h2>Update your credentials</h2>
<form name="form" ng-submit="onlyInfo()" role="form">
  <div class="form-group">
    <label for="email">Your email</label>
    <input id="email" type="email" class="form-control" value="{{ userLoged.email }}"/>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" class="form-control"  value="{{ userLoged.username }}"/>
  </div>
  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input id="firstname" type="text" name="firstname" class="form-control"  value="{{ userLoged.firstname }}"/>
  </div>
  <div class="form-group">
    <label>Change Password</label>
    <button type="button" name="button" class="btn btn-warning glyphicon glyphicon-cog" data-toggle="modal" data-target="#myModal"></button>
  </div>
  <div class="actions">
    <button  type="submit" ng-href="#/" class="btn btn-primary btn-block">
      <span class="glyphicon glyphicon-floppy-disk"></span>
    </button>
  </div>
</form>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <label for="">Set your new password (minimum is 8 characters)</label>
        <input class="form-control" type="password" id="newpassword" value="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="onlyPassword()">Save changes</button>
      </div>
    </div>
  </div>
</div>
