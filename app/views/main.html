<header ng-include="'views/public-nav.html'"></header>
<div class="container">
  <div class="jumbotron">
    <h2>Welcome to Swaptricks :)</h2>
  </div>
  <div class="col-md-6 col-md-offset-3" ng-controller="SessionCtrl">
      <h2>Login</h2>
      <form name="form" ng-submit="login(user);" role="form">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" ng-model="user.username" />
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
          </div>
          <div class="form-actions">
              <input id="logbutton" type="submit" value="login" class="btn btn-success btn-block">
          </div>
      </form>
      <img id="spin" class="center-block" src="images/spinner.gif" alt="spinner" style="display: none;"/>
  </div>
</div>
