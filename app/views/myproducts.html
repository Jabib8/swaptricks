<div class="jumbotron">
  <h1>List my Products</h1>
</div>
<div class="row marketing">
  <table class='table table-striped table-bordered table-hover table-condensed'>
    <tbody>
      <tr ng-repeat="(key, value) in myProducts">
        <td><span>{{value.name}}</span></td>
        <td>{{value.description}}</td>
        <td class="text-center">
          <button type="button" class=" glyphicon glyphicon-eye-open" data-toggle="modal" data-target="#myModal" ng-click="setTradeProduct(value)">
          </button>
        </td>
        <td class="text-center">
          <button type="button" class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModaledit" ng-click="setTradeProduct(value)">
        </td>
        <td class="text-center">
          <button type="button" class="glyphicon glyphicon-trash" data-toggle="" data-target="" ng-click="deleteProduct(value)">
          </button>
        </td>
        <!-- <td><span ng-click="deleteProduct(value.id)" class="glyphicon glyphicon-trash"></span></td> -->
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{productSelected.name}}</h4>
        </div>
        <div class="modal-body">
          <img class="img-responsive img-rounded center-block" src="http://briansguitars.com/wp-content/uploads/2013/03/PRS-Slider-609x359.png" alt="selected product" />
        </div><!--  item as item.label for item in items track by item.id -->
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{productSelected.name}}</h4>
          <div class="form">
        <form role="form" action="index.html" method="put">
           <div class="form-group">
              <label for="email">Name:</label>
          <input type="text" name="name" value="{{productSelected.name}}">
        </div>
           <div class="form-group">
              <label for="email">Description:</label>
          <input type="text" name="description" value="{{productSelected.description}}">
        </div>
           <div class="form-group">
              <label for="email">Active:</label>
        <input type="checkbox" name="name" value="{{productSelected.active}}">
      </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
